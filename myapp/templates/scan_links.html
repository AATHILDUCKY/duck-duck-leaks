{% extends 'index.html' %}

{% block content %}
    <h2>URL Resource Scanner</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Scan URLs</button>
    </form>

    <h3>Scan Results</h3>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>{{ result.resource }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}


{% endblock %}
