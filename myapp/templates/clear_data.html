<!-- templates/clear_data.html -->
{% extends "index.html" %}

{% block content %}
    <div class="flex justify-center mt-10">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Clear All Data
            </button>
        </form>
    </div>

    {% if data_cleared %}
        <!-- Popup Modal -->
        <div id="popup" class="fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-75">
            <div class="bg-white rounded-lg px-6 py-4 text-center">
                <p class="text-lg font-semibold text-green-700">All data has been successfully deleted!</p>
                <button onclick="closePopup()" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    OK
                </button>
            </div>
        </div>

        <script>
            function closePopup() {
                document.getElementById("popup").style.display = "none";
            }
        </script>
    {% endif %}
{% endblock %}
