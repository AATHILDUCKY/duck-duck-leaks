{% extends "index.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] px-4">
    <!-- Main Content Card -->
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full text-center border border-gray-100">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
            <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </div>
        
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Clear All Data</h2>
        <p class="text-gray-600 mb-6">This will permanently delete all collected data. This action cannot be undone.</p>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <button type="submit" 
                    class="w-full px-6 py-3 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-medium rounded-lg shadow-md hover:shadow-lg transition-all duration-300 flex items-center justify-center gap-2">
                <i class="fas fa-trash-alt"></i> Confirm Delete All Data
            </button>
        </form>
    </div>

    {% if data_cleared %}
        <!-- Success Modal -->
        <div id="success-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm transition-opacity duration-300">
            <div class="bg-white rounded-xl shadow-xl p-6 max-w-sm w-full mx-4 transform transition-all duration-300 scale-95 hover:scale-100">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
                    <svg class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                
                <h3 class="text-xl font-bold text-gray-800 mb-2">Success!</h3>
                <p class="text-gray-600 mb-6">All data has been successfully deleted.</p>
                
                <button onclick="closeModal()" 
                        class="w-full px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-300">
                    Continue
                </button>
            </div>
        </div>

        <script>
            function closeModal() {
                const modal = document.getElementById('success-modal');
                modal.classList.add('opacity-0');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
            }
            
            // Show modal with animation
            document.addEventListener('DOMContentLoaded', () => {
                const modal = document.getElementById('success-modal');
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                }, 100);
            });
        </script>
    {% endif %}
</div>

<style>
    #success-modal {
        opacity: 0;
        display: flex;
    }
    
    .backdrop-blur-sm {
        backdrop-filter: blur(4px);
    }
    
    button:focus {
        outline: none;
        ring: 2px;
        ring-offset: 2px;
        ring-color: rgba(59, 130, 246, 0.5);
    }
</style>
{% endblock %}
