<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF-Duck</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Tailwind config for your design */
        @layer base {
            body {
                background-color: #FF7518; /* Set background color */
                color: #000; /* Set text color to black */
            }
        }
        table{
            width: 100%;
            border: 1px solid white;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            border-collapse: collapse;
            }
        th, td {
            background-color: #FF7518;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 15px;
            padding-right: 15px;
            }
        input{
            border: 2px solid orange;
            border-radius:10px;
            width: 500px;
            height: 40px;
            padding: 5px;
            box-sizing: border-box; /* Ensures padding doesn't affect the overall width */
            border-color: darkorange;
            margin-left: 10px;
            margin-top: 10px;
            }
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            font-size: 16px;
            resize: none;
            }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Main Grid Layout -->
    <div class="grid grid-cols-1 lg:grid-cols-5 grid-rows-5 lg:grid-rows-none gap-4 min-h-screen p-6">
        
        <!-- Left Widget (LEFT-WID) - fixed height and width -->
        <div class="lg:row-span-5 bg-white shadow-xl p-4 rounded-lg h-auto lg:h-screen overflow-auto">
            <h2 class="text-2xl font-bold text-black mb-4 border-b-2 pb-2">Components</h2>
            <ul class="space-y-3">
                <li>
                    <a href="{% url 'show_tables' %}">
                        <button class="w-full py-3 bg-gray-800 text-white rounded-md shadow hover:bg-gray-900">
                            Show tables
                        </button>
                    </a>
                </li>
                <li>
                    <a href="{% url 'search_multiple_tables' %}">
                        <button class="w-full py-3 bg-gray-800 text-white rounded-md shadow hover:bg-gray-900">
                            Search source
                        </button>
                    </a>
                </li>
                <li>
                    <a href="{% url 'scan_git_repo' %}">
                        <button class="w-full py-3 bg-gray-800 text-white rounded-md shadow hover:bg-gray-900">
                            Github Scan
                        </button>
                    </a>
                </li>
                <li>
                    <a href="{% url 'subdomain' %}">
                        <button class="w-full py-3 bg-gray-800 text-white rounded-md shadow hover:bg-gray-900">
                            Subdomains finder
                        </button>
                    </a>
                </li>
                <li>
                    <a href="{% url 'scrape_links' %}">
                        <button class="w-full py-3 bg-gray-800 text-white rounded-md shadow hover:bg-gray-900">
                            Link scrapping
                        </button>
                    </a>
                </li>
                <li>
                    <a href="{% url 'directory_enumeration_view' %}">
                        <button class="w-full py-3 bg-gray-800 text-white rounded-md shadow hover:bg-gray-900">
                            Dir Enumeration
                        </button>
                    </a>
                </li>
                <li>
                    <a href="{% url 'scan_secrets' %}">
                        <button class="w-full py-3 bg-gray-800 text-white rounded-md shadow hover:bg-gray-900">
                            Find Secret
                        </button>
                    </a>
                </li>
                <li>
                    <a href="{% url 'google_search' %}">
                        <button class="w-full py-3 bg-gray-800 text-white rounded-md shadow hover:bg-gray-900">
                            Google Dork
                        </button>
                    </a>
                </li>
                <li>
                    <a href="{% url 'scan_links' %}">
                        <button class="w-full py-3 bg-gray-800 text-white rounded-md shadow hover:bg-gray-900">
                            Web crawling
                        </button>
                    </a>
                </li>
                <li>
                    <a href="{% url 'sitemap_scan_view' %}">
                        <button class="w-full py-3 bg-gray-800 text-white rounded-md shadow hover:bg-gray-900">
                            Sitemap scan
                        </button>
                    </a>
                </li>
                <li>
                    <a href="{% url 'base64_multiple' %}">
                        <button class="w-full py-3 bg-gray-800 text-white rounded-md shadow hover:bg-gray-900">
                            find base64
                        </button>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Top Navigation (TOP-NAV) /clear_data-->
        <div class="lg:col-span-4 lg:col-start-2 bg-gray-100 shadow-lg p-4 rounded-lg flex items-center justify-between">
            <h1 class="text-4xl font-extrabold text-black uppercase tracking-widest">CTF-Duck</h1>
            <a href="{% url 'clear_data_view' %}">
            <button class="rounded-md bg-slate-800 py-2 px-4 border border-transparent text-sm text-white shadow-md hover:bg-slate-700 active:bg-slate-700">
                Clear All
            </button>
            </a>
        </div>

        <!-- Content Section (with scrolling and fixed height) -->
        <div class="lg:col-span-4 lg:row-span-4 lg:col-start-2 bg-gray-50 shadow-lg p-6 rounded-lg h-screen lg:h-[80vh] overflow-y-auto">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</body>
</html>
